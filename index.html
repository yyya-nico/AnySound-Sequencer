<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">AnySound Sequencer</title>
    <link rel="canonical" href="https://yyya-nico.com/anysound-sequencer" />
    <meta name="color-scheme" content="dark" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header>
      <h1><a href="/anysound-sequencer" data-i18n="title">AnySound Sequencer</a></h1>
      <h2><input type="text" id="title-input" placeholder="Input title..." value="untitled" data-i18n="input_title untitled"></h2>
      <select id="language-select">
        <option value="en">English</option>
        <option value="ja">日本語</option>
      </select>
    </header>
    <main id="app">
      <!-- 上側のメインシーケンサーエリア -->
      <div class="sequencer-container">
        <!-- ピアノロールエリア -->
        <div class="piano-roll-section drop-zone" data-track="1" data-drop-message="" data-i18n-drop tabindex="0">
          <div class="sound" data-track="melody">
            <select class="sound-select">
              <option value="sine" data-i18n="sine_wave">Sine Wave</option>
              <hr>
              <option value="add-sound" data-i18n="add_sound">Add Sound Source File...</option>
            </select>
            <label class="pitch-shift-label" for="melody-pitch-shift" hidden>
              <span data-i18n="pitch_shift">Pitch Shift</span>
              <input type="number" id="melody-pitch-shift" step="0.5">
            </label>
          </div>
          <div class="playback-position"></div>
          <div class="piano-roll-grid grid">
            <!-- グリッドとノート配置エリア -->
          </div>
          <div id="track-selector">
            <span class="material-icons">keyboard_arrow_up</span>
            <span class="material-icons">keyboard_arrow_up</span>
            <label data-i18n="wheel_or_swipe_to_select_track">Wheel or Swipe to Select Track</label>
            <span class="material-icons">keyboard_arrow_down</span>
            <span class="material-icons">keyboard_arrow_down</span>
          </div>
        </div>
        
        <!-- リズムセクション -->
        <div class="rhythm-section">
          <div class="rhythm-tracks">
            <div class="rhythm-track drop-zone" data-track="0" data-drop-message="" data-i18n-drop>
              <div class="sound" data-track="beat1">
                <select class="sound-select">
                  <option value="sine" data-i18n="sine_wave">Sine Wave</option>
                  <hr>
                  <option value="add-sound" data-i18n="add_sound">Add Sound Source File...</option>
                </select>
              </div>
              <div class="rhythm-grid"></div>
            </div>
            <div class="rhythm-track drop-zone" data-track="1" data-drop-message="" data-i18n-drop>
              <div class="sound" data-track="beat2">
                <select class="sound-select">
                  <option value="sine" data-i18n="sine_wave">Sine Wave</option>
                  <hr>
                  <option value="add-sound" data-i18n="add_sound">Add Sound Source File...</option>
                </select>
              </div>
              <div class="rhythm-grid"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 下側のコントロールパネル -->
      <div class="control-panel">
        <!-- 再生コントロール -->
        <div class="playback-controls">
          <button id="prev-btn" class="material-icons" data-i18n="previous" title="Previous">skip_previous</button>
          <button id="play-btn" class="material-icons" data-i18n="play" title="Play">play_arrow</button>
          <span class="toggle-btn" data-i18n="loop" title="Loop">
            <input type="checkbox" id="loop-toggle" checked>
            <label class="material-icons" for="loop-toggle">repeat</label>
          </span>
        </div>
        
        <!-- BPM設定 -->
        <div class="bpm-control">
          <label for="bpm-slider"><span data-i18n="bpm">BPM</span>: <input type="number" id="bpm-value" min="60" max="300" value="120"></label>
          <input type="range" id="bpm-slider" min="60" max="300" value="120">
        </div>

        <!-- メニュー -->
        <div class="menu">
          <button class="menu-btn material-icons" title="Menu" data-i18n="menu">
            menu
          </button>
          <div class="menu-content">
            <div class="selects">
              <!-- 再生速度設定 -->
              <div class="speed-control">
                <label for="speed-select" data-i18n="speed">Speed</label>
                <select id="speed-select">
                  <option value="0.5" data-i18n="half_speed">0.5x</option>
                  <option value="1" selected data-i18n="normal_speed">1x</option>
                  <option value="2" data-i18n="double_speed">2x</option>
                  <option value="4" data-i18n="quadruple_speed">4x</option>
                </select>
              </div>
              <!-- クオンタイズ -->
              <div class="quantization-control">
                <label for="quantization-select" data-i18n="quantization">Quantization</label>
                <select id="quantization-select">
                  <option value="1" data-i18n="4th_note">1/4</option>
                  <option value="0.5" data-i18n="8th_note" selected>1/8</option>
                  <option value="0.25" data-i18n="16th_note">1/16</option>
                  <option value="-1" data-i18n="no_quantization">None</option>
                </select>
              </div>
            </div>
            <!-- MIDIインポート -->
            <div class="import-midi">
              <button id="import-midi-btn" data-i18n="import_midi">Import MIDI</button>
            </div>
            <!-- MIDIエクスポート -->
            <div class="export-midi">
              <button id="export-midi-btn" data-i18n="export_midi">Export MIDI</button>
            </div>
            <!-- 音源ファイル全消去 -->
            <div class="clear-sounds-button">
              <button id="clear-sounds-btn" class="danger" data-i18n="clear_sounds">Clear Sound Sources</button>
            </div>
            <!-- 全消去 -->
            <div class="clear-all-button">
              <button id="clear-all-btn" class="danger" data-i18n="clear_all">Clear All</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
