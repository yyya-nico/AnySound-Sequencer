<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">AnySound Sequencer</title>
    <link rel="canonical" href="https://yyya-nico.com/anysound-sequencer" />
    <meta name="color-scheme" content="dark" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header>
      <h1><a href="/anysound-sequencer" data-i18n="title">AnySound Sequencer</a></h1>
      <select id="language-select">
        <option value="en">English</option>
        <option value="ja">日本語</option>
      </select>
    </header>
    <main id="app">
      <!-- 左側のメインシーケンサーエリア -->
      <div class="sequencer-container">
        <!-- ピアノロールエリア -->
        <div class="piano-roll-section">
          <div class="melody-sound">
            <label class="file-label" for="melody-sound-input">
              <input type="file" id="melody-sound-input" accept="audio/*">
              <span class="file-text" data-i18n="select_sound_source_file">Select Sound Source File</span>
            </label>
            <button id="back-to-sine-melody" data-i18n="back_to_sine_wave" hidden>Back to Sine Wave</button>
            <label class="pitch-shift-label" for="melody-pitch-shift" hidden>
              <span data-i18n="pitch_shift">Pitch Shift</span>
              <input type="number" id="melody-pitch-shift">
            </label>
          </div>
          <div class="piano-roll-grid grid">
            <div class="playback-position"></div>
            <!-- グリッドとノート配置エリア -->
          </div>
        </div>
        
        <!-- リズムセクション -->
        <div class="rhythm-section">
          <div class="rhythm-tracks">
            <div class="rhythm-track" data-track="0">
              <div class="beat1-sound">
                <label class="file-label" for="beat1-sound-input">
                  <input type="file" id="beat1-sound-input" accept="audio/*">
                  <span class="file-text" data-i18n="select_sound_source_file">Select Sound Source File</span>
                </label>
                <button id="back-to-sine-beat1" data-i18n="back_to_sine_wave" hidden>Back to Sine Wave</button>
              </div>
              <div class="rhythm-grid"></div>
            </div>
            <div class="rhythm-track" data-track="1">
              <div class="beat2-sound">
                <label class="file-label" for="beat2-sound-input">
                  <input type="file" id="beat2-sound-input" accept="audio/*">
                  <span class="file-text" data-i18n="select_sound_source_file">Select Sound Source File</span>
                </label>
                <button id="back-to-sine-beat2" data-i18n="back_to_sine_wave" hidden>Back to Sine Wave</button>
              </div>
              <div class="rhythm-grid"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 右側のコントロールパネル -->
      <div class="control-panel">
        <!-- 再生コントロール -->
        <div class="playback-controls">
          <button id="prev-btn" class="material-icons" data-i18n="previous" title="Previous">skip_previous</button>
          <button id="play-btn" class="material-icons" data-i18n="play" title="Play">play_arrow</button>
          <label for="loop-toggle"><input type="checkbox" id="loop-toggle" checked><span data-i18n="loop">Loop</span></label>
        </div>
        
        <!-- BPM設定 -->
        <div class="bpm-control">
          <label for="bpm-slider"><span data-i18n="bpm">BPM</span>: <span id="bpm-value">120</span></label>
          <input type="range" id="bpm-slider" min="60" max="300" value="120">
          <div class="speed-control">
            <label for="speed-select" data-i18n="speed">Speed</label>
            <select id="speed-select">
              <option value="0.5" data-i18n="half_speed">0.5x</option>
              <option value="1" selected data-i18n="normal_speed">1x</option>
              <option value="2" data-i18n="double_speed">2x</option>
              <option value="4" data-i18n="quadruple_speed">4x</option>
            </select>
          </div>
        </div>
        
        <!-- ピアノロール切り替え -->
        <div class="track-selector">
          <label data-i18n="melody_track">Melody Track</label>
          <div class="track-list" id="melody-track-list">
            <div class="track-item active" data-track="0"><span data-i18n="track">Track</span> 1</div>
            <div class="track-item" data-track="1"><span data-i18n="track">Track</span> 2</div>
            <div class="track-item" data-track="2"><span data-i18n="track">Track</span> 3</div>
            <div class="track-item" data-track="3"><span data-i18n="track">Track</span> 4</div>
          </div>
        </div>
        
        <!-- ボリューム調整 -->
        <div class="volume-controls">
          <div class="volume-group">
            <label for="melody-volume" data-i18n="melody_volume">Melody Volume</label>
            <input type="range" id="melody-volume" min="0" max="100" value="70">
          </div>
          <div class="volume-group">
            <label for="beat-volume" data-i18n="beat_volume">Beat Volume</label>
            <input type="range" id="beat-volume" min="0" max="100" value="70">
          </div>
        </div>

        <!-- 全消去 -->
        <div class="clear-button">
          <button id="clear-btn" class="danger" data-i18n="clear_all">Clear All</button>
      </div>
    </main>
  </body>
</html>
